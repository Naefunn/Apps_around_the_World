{% extends "base.html" %}
{% block content %}

<nav>
    <ul class="menu">
        <li><a href="/">Home </a></li>
    </ul>
</nav>

<h1>Add a new dream destination!</h1>

<div class="form-wrapper">
<form class ="new-form" action="/countries" method="post">
    
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    
    <div>
        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Description" cols="20" rows="5" required></textarea>
    </div>

    <div>
        <label for="visited">Visted before?</label>
        <select name="visited" id="visited">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    
    </div>

<button type="submit">Add Country</button>

</form>
</div>
{% endblock %}
