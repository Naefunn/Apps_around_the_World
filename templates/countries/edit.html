{% extends "base.html" %}
{% block content %}
<nav>
    <ul class="menu">
        <li><a href="/">Home </a></li>
        <li><a href="/countries">Countries </a></li>
    </ul>
</nav>
<h2>Update your entry</h2>

<div class="form-wrapper">
<form action="/countries/{{countries.id}}/edit" method="post">
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{countries.name}}" required>
</div>
<div>
    <label class="label-text" for="description">Why do you want to go here?</label>
    <input type="text" id="description" name="description" value="{{countries.description}}" required autofocus>
</div>
<button class="submit--button" type="submit">Submit your changes</button>
</form>
</div>


{% endblock %}
